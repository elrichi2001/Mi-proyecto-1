<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-border>

      <ion-list-header>
        Lista de productos
      </ion-list-header>

      <ion-item *ngFor="let product of products">
          <span>{{product.id}}</span> {{product.name}}
      </ion-item>
    </ion-list>
</ion-content>
