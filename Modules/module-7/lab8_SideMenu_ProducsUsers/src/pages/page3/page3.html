<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>
      <ion-list-header>
        Usuarios
      </ion-list-header>

      <ion-item *ngFor="let user of users">
        <ion-icon name='planet' item-left></ion-icon>
        {{user.firstname}}
        <ion-note item-right>
        {{user.id}}
        </ion-note>
    </ion-item>

    </ion-list>
  <<div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
